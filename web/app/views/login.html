    {{message}}

<h1>Kirjaudu sisään</h1>
<form name="loginForm">
    <div class="form-group">
        <label for="email">Sähköposti</label>
        <input id="email" class="form-control" name="email" type="text" ng-model="email" required />
    </div>
    <div class="form-group">
        <label for="password">Salasana</label>
        <input id="password" class="form-control" name="password" type="password" ng-model="password" required />
    </div>
    <input class="btn btn-primary" type="submit" value="Kirjaudu" ng-click="logIn()" />
</form>

<h1>Rekisteröidy</h1>
<form name="registerForm">
    <div class="form-group">
        <label for="newEmail">Sähköposti</label>
        <input id="newEmail" class="form-control" name="newEmail" type="text" ng-model="newEmail" required />
    </div>
    <div class="form-group">
        <label for="newPassword">Salasana</label>
        <input id="newPassword" class="form-control" name="newPassword" type="password" ng-model="newPassword" required />
    </div>
    <input class="btn btn-primary" type="submit" value="Rekisteröidy" ng-click="register()" />
</form>
